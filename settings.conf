# Configuration file for Calamares
# Syntax is YAML 1.2
---
modules-search: [ local ]

instances:
- id:       core
  module:   netinstall
  config:   core.conf
- id:       kernel
  module:   netinstall
  config:   kernel.conf

sequence:
- show:
  - welcome
  # - netinstall
  - netinstall@core
  - netinstall@kernel
  - netinstall@internet
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - luksopenswaphookcfg
  - luksbootkeyfile
  - initcpiocfg
  - initcpio
  - users
  - displaymanager
  - networkcfg
  - hwclock
  # - services-systemd
  - packages
  - removeuser
  - grubcfg
  - bootloader
  # - shellprocess
  - postcfg
  - umount
- show:
  - finished

branding: ctlos
prompt-install: false
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
