# Configuration file for Calamares
# Syntax is YAML 1.2
---
modules-search: [ local ]

instances:
- id:       mkinitcpio
  module:   shellprocess
  config:   shellprocess_mkinitcpio.conf
# - id:       default
#   module:   shellprocess
#   config:   shellprocess_default.conf

sequence:
- show:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - fstab
  - locale
  - keyboard
  - localecfg
  - networkcfg
  - luksopenswaphookcfg
  - luksbootkeyfile
  - shellprocess@mkinitcpio
  - initcpiocfg
  - initcpio
  - packages
  - removeuser
  - users
  - hwclock
  # - services-systemd
  # - shellprocess@default
  - shellprocess
  - displaymanager
  - grubcfg
  - bootloader
  - umount
- show:
  - finished

branding: ctlos
prompt-install: false
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
quit-at-end: false
